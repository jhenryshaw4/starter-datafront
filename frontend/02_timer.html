<!--       Move shape with timer       -->
<!-- --------------------------------- -->

<div id="circle" style="
     z-index: 1;
    position: absolute;
    left: 100px;
    top: 200px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: black;
"></div>

<button onclick="moveCircle()">Move</button>

<script>
    //comment
     var circle = document.getElementById("circle");
     var x = 100;
     var y = 200;

     function moveCircle() {
         x = x + 1;
         y = y + 1;
         circle.style.left = x + 'px';
         circle.style.top = y + 'px';
         setTimeout(moveCircle, 100);
     }
</script>
